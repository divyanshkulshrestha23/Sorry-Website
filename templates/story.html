<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Chapter</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/dist/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #ffb7b7;
            --text-color: #5a5a5a;
            --glass-bg: rgba(255, 255, 255, 0.85);
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #fff5f5, #ffe4e1, #fff0f0, #fce4ec);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 40px;
            padding: 45px 35px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            text-align: center;
        }
        .image-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }
        .script-title {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .story-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #666;
            margin-bottom: 2rem;
            font-style: italic;
        }
        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .choice-btn {
            background-color: white !important;
            border: 2px solid var(--primary-accent) !important;
            color: #d63384 !important;
            border-radius: 50px !important;
            padding: 12px 20px !important;
            font-weight: 500 !important;
            text-decoration: none !important;
            transition: 0.3s ease;
            display: block;
        }
        .choice-btn:hover {
            background-color: var(--primary-accent) !important;
            color: white !important;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="bg-animate"></div>
    <div class="main-container">
        <div class="glass-card">
            <img src="{{ url_for('static', filename='images/teddy_bear.png') }}"
                 alt="Teddy Bear"
                 onerror="this.src='https://via.placeholder.com/150?text=❤️'"
                 class="image-circle">

            <h1 class="script-title">I'm so sorry, Richa</h1>
            <p class="story-text">"{{ node.text }}"</p>

            <div class="choices-container">
                {% for option in node.options %}
                    <a href="{{ url_for('story', node_id=option.next) }}" class="choice-btn">
                        {{ option.text }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
